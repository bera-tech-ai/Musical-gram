<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bera Subscriptions Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #111111;
            --accent: #dc2626;
            --accent-hover: #b91c1c;
            --text: #ffffff;
            --text-secondary: #a1a1aa;
            --card-bg: #1a1a1a;
            --border: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: var(--secondary-bg);
            border-bottom: 2px solid var(--accent);
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.2);
        }

        .service-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: var(--secondary-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent);
        }

        .service-name {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--text);
        }

        .plans {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .plan-option {
            flex: 1;
            padding: 12px;
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-option.selected {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .plan-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .plan-price {
            font-size: 1.1rem;
            color: var(--text);
        }

        .pay-button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pay-button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 1rem;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-left: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .referral-popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .plans {
                flex-direction: column;
            }
            
            .container {
                padding: 15px;
            }
            
            header {
                padding: 25px 0;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">BERA SUBSCRIPTIONS</div>
            <div class="tagline">Premium Services, Affordable Prices</div>
        </div>
    </header>

    <div class="container">
        <div class="services-grid" id="servicesGrid">
            <!-- Services will be populated by JavaScript -->
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="payment-modal" id="paymentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Complete Payment</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="phoneNumber">M-Pesa Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="07XX XXX XXX" required>
                </div>
                <div class="form-group">
                    <label for="referralCode">Referral Code (Optional)</label>
                    <input type="text" id="referralCode" placeholder="Enter referral code">
                </div>
                <button type="submit" class="pay-button" id="submitPayment">
                    Pay Now - KSh <span id="paymentAmount">0</span>
                </button>
            </form>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Processing Payment...</p>
                <p style="font-size: 0.9rem; color: var(--text-secondary);">Check your phone for STK Push</p>
            </div>
        </div>
    </div>

    <!-- Referral Popup -->
    <div class="referral-popup" id="referralPopup">
        🎉 Referral bonus earned!
    </div>

    <footer>
        <div class="container">
            <p>Developed by Bruce Bera – Bera Tech</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">
                Need help? WhatsApp: +254 743 982 206
            </p>
        </div>
    </footer>

    <script>
        // Services data
        const services = [
            {
                name: 'Netflix',
                plans: [
                    { name: 'Monthly', price: 100 },
                    { name: 'Yearly', price: 1000 }
                ],
                logo: '🎬'
            },
            {
                name: 'Spotify',
                plans: [
                    { name: 'Monthly', price: 100 },
                    { name: 'Yearly', price: 1000 }
                ],
                logo: '🎵'
            },
            {
                name: 'YouTube Premium',
                plans: [
                    { name: 'Monthly', price: 100 },
                    { name: 'Yearly', price: 1000 }
                ],
                logo: '📺'
            },
            {
                name: 'Telegram Premium',
                plans: [
                    { name: 'Monthly', price: 100 },
                    { name: 'Yearly', price: 1000 }
                ],
                logo: '✈️'
            },
            {
                name: 'Showmax',
                plans: [
                    { name: 'Monthly', price: 100 },
                    { name: 'Yearly', price: 1000 }
                ],
                logo: '🎭'
            }
        ];

        // Global variables
        let selectedService = null;
        let selectedPlan = null;
        let currentTransactionId = null;

        // Initialize the page
        function initializePage() {
            renderServices();
            checkReferral();
            setupEventListeners();
        }

        // Render services grid
        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '';

            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <div class="service-logo">${service.logo}</div>
                    <div class="service-name">${service.name}</div>
                    <div class="plans">
                        ${service.plans.map((plan, index) => `
                            <div class="plan-option" data-plan="${plan.name}" data-price="${plan.price}">
                                <div class="plan-name">${plan.name}</div>
                                <div class="plan-price">KSh ${plan.price}</div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="pay-button" onclick="openPaymentModal('${service.name}')">
                        Subscribe Now
                    </button>
                `;
                grid.appendChild(card);
            });

            // Add plan selection handlers
            document.querySelectorAll('.plan-option').forEach(option => {
                option.addEventListener('click', function() {
                    const parent = this.parentElement;
                    parent.querySelectorAll('.plan-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        }

        // Check for referral parameter
        function checkReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            if (ref) {
                localStorage.setItem('referral_code', ref);
                showReferralPopup();
            }
        }

        // Show referral popup
        function showReferralPopup() {
            const popup = document.getElementById('referralPopup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        // Open payment modal
        function openPaymentModal(serviceName) {
            selectedService = serviceName;
            const card = event.target.closest('.service-card');
            const selectedPlanElement = card.querySelector('.plan-option.selected');
            
            if (!selectedPlanElement) {
                alert('Please select a plan first');
                return;
            }

            selectedPlan = selectedPlanElement.dataset.plan;
            const amount = selectedPlanElement.dataset.price;

            document.getElementById('paymentAmount').textContent = amount;
            document.getElementById('paymentModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('paymentForm').style.display = 'block';
            document.getElementById('paymentForm').reset();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('paymentForm').addEventListener('submit', handlePayment);
            
            // Close modal when clicking outside
            document.getElementById('paymentModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        // Handle payment submission
        async function handlePayment(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const referralCode = document.getElementById('referralCode').value || localStorage.getItem('referral_code');
            const amount = document.getElementById('paymentAmount').textContent;

            if (!phoneNumber.match(/^(07|01|2547|2541)\d{8}$/)) {
                alert('Please enter a valid Kenyan phone number');
                return;
            }

            // Show loading spinner
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('loadingSpinner').style.display = 'block';

            try {
                const response = await fetch('/api/pay', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        service: selectedService,
                        plan: selectedPlan,
                        phone: phoneNumber,
                        amount: amount,
                        referral_code: referralCode
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentTransactionId = data.txnid;
                    await waitForPaymentConfirmation(data.txnid);
                } else {
                    throw new Error(data.error || 'Payment failed');
                }
            } catch (error) {
                console.error('Payment error:', error);
                alert('Payment failed: ' + error.message);
                closeModal();
            }
        }

        // Wait for payment confirmation
        async function waitForPaymentConfirmation(txnid) {
            let attempts = 0;
            const maxAttempts = 60; // Wait for 2 minutes maximum

            const checkStatus = async () => {
                attempts++;
                
                try {
                    const response = await fetch(`/api/payment-status/${txnid}`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        // Payment successful - redirect to WhatsApp
                        const transaction = data.transaction;
                        const whatsappMessage = `Hi! I just paid for ${transaction.service} ${transaction.plan} (KSh ${transaction.amount}). Transaction ID: ${transaction.txnid}.`;
                        const encodedMessage = encodeURIComponent(whatsappMessage);
                        const whatsappUrl = `https://wa.me/254743982206?text=${encodedMessage}`;
                        
                        window.location.href = whatsappUrl;
                        return;
                    } else if (data.status === 'failed') {
                        throw new Error('Payment was declined or failed');
                    }

                    // If not completed and attempts remain, check again
                    if (attempts < maxAttempts) {
                        setTimeout(checkStatus, 2000); // Check every 2 seconds
                    } else {
                        throw new Error('Payment timeout - please contact support');
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                    alert('Payment verification failed: ' + error.message);
                    closeModal();
                }
            };

            // Start checking status
            checkStatus();
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
