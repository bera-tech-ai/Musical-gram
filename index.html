<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chege Tech Subscriptions</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 1.5rem 1rem;
      border-bottom: 1px solid #222;
    }
    header h1 {
      font-size: 2rem;
      color: #e50914;
      letter-spacing: 1px;
    }
    header p {
      color: #aaa;
      font-size: 0.95rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      text-align: center;
      padding: 1.5rem;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 0.5rem 0;
      color: #fff;
    }
    .card p {
      color: #bbb;
      font-size: 0.9rem;
    }
    .card button {
      background: #e50914;
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    .card button:hover {
      background: #ff0a16;
    }
    .referral {
      text-align: center;
      margin: 2rem 0;
    }
    .referral input {
      width: 80%;
      max-width: 400px;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 0.8rem;
      text-align: center;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .whatsapp-float img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chege Tech Subscriptions</h1>
    <p>Affordable Plans for Everyone â€” Pay Easily via M-Pesa</p>
  </header>

  <div class="container" id="subscriptions"></div>

  <div class="referral">
    <h3>ðŸ’° Earn with Referrals</h3>
    <p>Share your link & earn 10 KES per referral</p>
    <input id="refLink" readonly />
    <br />
    <button onclick="copyReferral()">Copy Referral Link</button>
  </div>

  <footer>
    Â© 2025 Chege Tech. Developed by Bruce Chege.
  </footer>

  <a href="https://wa.me/254743982206" target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

  <script>
    const subscriptions = [
      { name: "Netflix", img: "https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg", price: 100 },
      { name: "Spotify", img: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg", price: 100 },
      { name: "YouTube Premium", img: "https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png", price: 100 },
      { name: "Showmax", img: "https://upload.wikimedia.org/wikipedia/commons/0/08/Showmax_logo.svg", price: 100 },
      { name: "Telegram Premium", img: "https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg", price: 100 },
      { name: "Disney+", img: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg", price: 100 },
      { name: "Amazon Prime Video", img: "https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png", price: 100 }
    ];

    const container = document.getElementById("subscriptions");

    subscriptions.forEach(sub => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${sub.img}" alt="${sub.name}" />
        <h3>${sub.name}</h3>
        <p>Monthly Plan â€” KES ${sub.price}</p>
        <button onclick="initiatePayment('${sub.name}', ${sub.price})">Subscribe</button>
      `;
      container.appendChild(card);
    });

    // Referral Link
    const ref = new URLSearchParams(window.location.search).get("ref");
    const myRef = window.location.origin + "/?ref=" + Math.random().toString(36).substring(2, 10);
    document.getElementById("refLink").value = myRef;

    function copyReferral() {
      const refInput = document.getElementById("refLink");
      refInput.select();
      document.execCommand("copy");
      alert("Referral link copied!");
    }

    // Payment Initiation
    async function initiatePayment(service, amount) {
      const phone = prompt("Enter your M-Pesa number (e.g., 07XXXXXXXX):");
      if (!phone) return alert("Payment cancelled.");

      try {
        const res = await fetch("/api/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ service, amount, phone, ref })
        });
        const data = await res.json();
        if (data.success) {
          alert("Payment initiated. Check your M-Pesa for the prompt!");
        } else {
          alert("Error: " + data.message);
        }
      } catch (err) {
        alert("Something went wrong, please try again.");
      }
    }
  </script>
</body>
      </html>
